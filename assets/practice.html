    <h1>Contact Page</h1>
    <fieldset>
      <legend>Personal Information</legend>
      <form action="" method="post">
        <p>
          <label for="mail">Your Email:-</label>
          <input type="email" name="mail" id="mail" placeholder="put your real mail" required>
        </p>
        <p>
          <label for="username">Your UserName:-</label>
          <input type="text" name="usernsme" id="username" required>
        <p>
          <labe for="date">Join Date:-</labe>
          <input type="date" name="date" id="date" required>
        </p>
        <p>
        <h3>Choose Your Gender:-</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" value="others" id="others">
        </p>
        <p>
        <h3>Select Your Hobbies:-</h3>
        <label for="writing">Writing</label>
        <input type="checkbox" id="writing" name="writing" value="writing">
        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="reading" value="reading">
        <label for="playing">Playing</label>
        <input type="checkbox" id="playing" name="playing" value="playing">
        <label for="watching">Watching</label>
        <input type="checkbox" id="watching" name="watching" value="watching">
        </p>
        <p>
        <h3>Select Your Countries:-</h3>

        <label for="country">Country Selection:-</label>
        <select name="country" id="country">
          <option value="nep">Nepal</option>
          <option value="ind">India</option>
          <option value="ind">china</option>
          <option value="ind">bhutan</option>
        </select>
        </p>
        <p>
          <button type="submit" value="submit">Submit</button>
          <button type="reset" value="reset">Reset</button>
        </p>






      </form>
