<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        height: 500px;
        width: 600px;
        border: 2px solid black;
      }

      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: 10px 20px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <img
        src="https://plus.unsplash.com/premium_photo-1680677525156-9be8c358da33?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Mnx8fGVufDB8fHx8fA%3D%3D"
        alt="pic">

    </div>

  </body>

</html>
